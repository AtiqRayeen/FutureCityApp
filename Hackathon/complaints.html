<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Citizen Complaints - Smart Habitat Pod</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #0d0c1e;
            color: #d1d5db;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }
        nav {
            width: 90%;
            max-width: 800px;
            margin: 1rem auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: linear-gradient(to right, #312e81, #4338ca, #3730a3);
            border-radius: 2rem;
            box-shadow: 0 0 15px #0ff;
        }
        nav a {
            color: #d1d5db;
            font-weight: 600;
            margin-left: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav a:first-child {
            font-weight: 800;
            font-size: 1.25rem;
            margin-left: 0;
        }
        nav a:hover {
            color: #00ffff;
        }
        .complaints-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: rgba(43, 49, 63, 0.7);
            border-radius: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            width: 90%;
        }
        h2 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-weight: 600;
        }
        input, textarea {
            margin-top: 0.5rem;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: none;
            background: #222233;
            color: #d1d5db;
            resize: vertical;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background: #00ffff;
            color: #0d0c1e;
            font-weight: 700;
            border-radius: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #66ffff;
        }
        .submission-status {
            margin-top: 1rem;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Smart Habitat Pod</a>
        <div>
            <a href="index.html">Home</a>
            <a href="controls.html">Controls</a>
            <a href="city-info.html">City Info</a>
            <a href="traffic.html">Traffic</a>
            <a href="complaints.html">Complaints</a>
        </div>
    </nav>
    <div class="complaints-container">
        <h2>Submit a Complaint</h2>
        <form id="complaint-form">
            <label for="name">Name (optional):</label>
            <input type="text" id="name" name="name" placeholder="Your name" />

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Where is the issue?" required />

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe the problem..." required></textarea>

            <button type="submit">Submit</button>
            <div class="submission-status" id="status-message"></div>
        </form>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase config should be configured here as needed
        const firebaseConfig = {};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('complaint-form');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusMessage.textContent = '';
            const name = form.name.value.trim();
            const location = form.location.value.trim();
            const description = form.description.value.trim();
            if (!location || !description) {
                statusMessage.textContent = 'Please fill in all required fields.';
                return;
            }
            try {
                await addDoc(collection(db, 'citizen_complaints'), {
                    name: name || 'Anonymous',
                    location,
                    description,
                    timestamp: new Date()
                });
                statusMessage.textContent = 'Complaint submitted successfully!';
                form.reset();
            } catch (error) {
                console.error('Error adding complaint:', error);
                statusMessage.textContent = 'Failed to submit complaint. Please try again later.';
            }
        });
    </script>
</body>
</html>
