        body {
            font-family: 'Inter', sans-serif;
            background: #0d0c1e;

            color: #d1d5db;

            border-radius: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            width: 90%;
        }
        h2 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 1.5rem;
